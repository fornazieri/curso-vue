<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- https://vuejs.org/v2/guide/events.html#Key-Modifiers -->
<div id="app">
    <p>{{ 1 + 1 - 100 * 2 }}</p>
    <p>{{ contador }}</p>
    <p>{{ contador > 10 ? 'Maior do que 10' : 'Menor do que 10' }}</p>
    <!--o $event é uma palavra especial que envia o evento, o mesmo que é enviado por padrão caso nada seja passado
        nao pode ser trocado por outra palavra, na chamada tem que ser $event sempre, agora
        na função em si, pode ser qualquer nome, no caso chamei de eventPadrao -->
    <button v-on:click="somar()">Somar 1</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0
        },
        methods: {
            somar(passo, eventPadrao) {
                this.contador ++;
            }
        }
    })
</script>
