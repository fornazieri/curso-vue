<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ titulo }}</p> <!--v-once serve para mostrar na tela apenas uma vez, ou seja, desabilita o two way databind-->
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!',
            link: 'http://google.com.br'
        },
        methods: {
            saudacao: function(){
                this.titulo = 'Bom dia';
                return this.titulo
            }
        }
    })
</script>
